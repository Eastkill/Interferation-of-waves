<!DOCTYPE html>
<html lang="pl">
    <head>
<title>sin function</title>
        <link rel="stylesheet" href="style.css">
    </head>
<body>
<canvas id="canvas" width="1500px", height="500px"></canvas>
<script src="script.js"></script>
    <div id="params" class="container" style="width: 20%; float: left">
    <p>Okres</p>
    <input id="T"type="range" min="0.5" max="4" step="0.1" onchange="update_value(this.value,'Tt')">  <label id="Tt" for="T">2.4</label>
        <p>Długośc Fali</p>
    <input id="l"type="range" min="0.5" max="2" step="0.1" onchange="update_value(this.value,'lt')">  <label id="lt" for="l">1.3</label>
        <p>Faza</p>
    <input id="f"type="range" min="0" max="2" step="0.1"   onchange="update_value(this.value,'ft')">  <label id="ft" for="f">1</label>
        <p>Amplituda</p>
    <input id="A"type="range" min="0.05" max="1" step="0.05" value="0.5" onchange="update_value(this.value,'At')">  <label id="At" for="A">0.5</label>
        <p>kolor</p>
    <select id="color">
    <option value="#FF0000">Red</option>
    <option value="#0000FF">Blue</option>
    <option value="#00FF00">Green</option>
    <option value="#FFFF00">Yellow</option>
    <option value="#00FFFF">Cyan</option>
    <option value="#FF00FF">Magenta</option>
    </select><br>
        <button class="button center" onclick="Add_to_list()">Dodaj Falę</button><br>
    </div>
    <div id="list" style="width: 50%; margin: auto">
    <input type="checkbox" id="checker" checked><label id="checker" for="A">Pokaż Składowe</label>
    <p id="time">Czas</p>
    <ul id="lista"></ul>
    </div>
</body>
</html>
